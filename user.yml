- name: user configure
  hosts: user
  become: yes
  tasks:
    - name: enable nodejs 20
      ansible.builtin.command: dnf module enable nodejs:20

    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present
    
    - name: create system user roboshop
      ansible.builtin.user:
        name: roboshop
        system: true
        home: /app
        shell: /sbin/nologin
        comment: "roboshop system user"
    - name: delete app directory
      ansible.builtin.file:
        path: /app
        state: absent
        mode: '0755'

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory
        mode: '0755'
    - name: delete user code
      ansible.builtin.file:
        path: /tmp/user.zip
        state: absent

    - name: download user code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
        dest: /tmp/user.zip

    - name: unzip user code
      ansible.builtin.unarchive:
        src: /tmp/user.zip
        dest: /app
        remote_src: yes

    - name: install nodejs dependencies
      ansible.builtin.command: npm install  
      args:
        chdir: /app
    
    - name: create systemd service file
      ansible.builtin.copy:
        src: user.service
        dest: /etc/systemd/system/user.service

    - name: copy mongo repo
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: install mongodb client
      ansible.builtin.dnf:
        name: mongodb-mongosh
        state: present
    
    - name: check products loaded
      ansible.builtin.command: mongosh --host "{{ MONGODB_HOST }}" --quiet  --eval 'db.getMongo().getDBNames().indexOf("user")'
      register: user_output

    - name: print the output
      ansible.builtin.debug:
        msg: "{{ user_output }}"

    - name: load the products
      ansible.builtin.shell: mongosh --host "{{ MONGODB_HOST }}" </app/db/master-data.js
      when: user_output.stdout  | int < 0  

    - name: start user
      ansible.builtin.service:
        name: user
        state: restarted
        enabled: yes
